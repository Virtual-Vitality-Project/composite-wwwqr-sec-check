name: 'wwwqr sec check'
description: 'Looks for your bad code'
inputs:
  test-check:
    description: 'Runs the test case'
    required: true
    default: 'All good'
outputs:
  random-int:
    description: "Random int"
    value: ${{ steps.rand-num-gen.outputs.rand-num }}
  test-file-data:
    description: "File content from test.txt"
    value: ${{ steps.file-data-gen.outputs.file-data }}
runs:
  using: "composite"
  steps:
    - name: Run test case
      run: echo "Test status is $TEST_VALUE."
      shell: bash
      env:
        TEST_VALUE: ${{ inputs.test-check }}

    - name: Random num generator
      id: rand-num-gen
      run: echo "rand-num=$(echo $RANDOM)" >> $GITHUB_OUTPUT
      shell: bash

    - name: text.txt check
      run: ls -l test.txt & cat test.txt
      shell: bash

    - name: File data test
      id: file-data-gen
      run: echo "file-data=$(cat test.txt)" >> $GITHUB_OUTPUT
      shell: bash
